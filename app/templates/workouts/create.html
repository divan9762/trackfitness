{% extends "base.html" %}

{% block title %}Create Workout - TrackFit{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title h4 mb-4">
                        <i class="fas fa-plus me-2"></i>Create New Workout
                    </h2>
                    <form method="POST" action="{{ url_for('workouts.create') }}" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="workout_name" class="form-label">Workout Name</label>
                            <input type="text" class="form-control" id="workout_name" name="workout_name" required>
                            <div class="invalid-feedback">Please enter a workout name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="workout_date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="workout_date" name="workout_date" 
                                   value="{{ today }}" required>
                            <div class="invalid-feedback">Please select a date.</div>
                        </div>
                        <div class="mb-3">
                            <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" 
                                   min="0" step="1">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('workouts.index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Workout
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Set today's date as default for the date input
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('workout_date').value = today;
    });
</script>
{% endblock %}
