{% extends "base.html" %}

{% block title %}Edit Workout - TrackFit{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title h4 mb-4">
                        <i class="fas fa-edit me-2"></i>Edit Workout
                    </h2>
                    <form method="POST" action="{{ url_for('workouts.edit', workout_id=workout.id) }}" 
                          class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="workout_name" class="form-label">Workout Name</label>
                            <input type="text" class="form-control" id="workout_name" name="workout_name" 
                                   value="{{ workout.workout_name }}" required>
                            <div class="invalid-feedback">Please enter a workout name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="workout_date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="workout_date" name="workout_date" 
                                   value="{{ workout.workout_date.strftime('%Y-%m-%d') }}" required>
                            <div class="invalid-feedback">Please select a date.</div>
                        </div>
                        <div class="mb-3">
                            <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" 
                                   value="{{ workout.duration_minutes }}" min="0" step="1">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" 
                                      rows="3">{{ workout.notes }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('workouts.view', workout_id=workout.id) }}" 
                               class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
